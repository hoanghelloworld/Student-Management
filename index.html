<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>Quản lý thời gian</title>
    <link rel="shortcut icon" href="./images/logo.png">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
            <p>(Nhập bất kì email và pass để đăng nhập)</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="Email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="Password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>

    </div>
    <script src="login_style.js"></script>
</body>
</html>
